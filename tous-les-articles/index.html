---
layout: home
title: "Parcourir les archives"
alt_lang_path: /all-posts/
---

<div class="archives">
<ul>
{% for post in site.posts %}
  <li>
    <a href="{{ post.url }}">
      {% if post.layout == "quote" %}
        &ldquo;{{ post.title }}&rdquo;
      {% else %}
        {{ post.title }}
      {% endif %}
    </a>
  </li>
{% endfor %}
</ul>

<footer class="archives-next-steps">
  Vous aimeriez d'autres articles comme ceux-ci?
  <a class="subscribe-follow-link btn btn-default" href="{{ site.baseurl}}/sinscrire-suivre/">
    <i class="fa fa-star-o"></i>
    S'inscrire ou me suivre
  </a>
</footer>

</div>
