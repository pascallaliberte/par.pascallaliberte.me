<div class="blog-nav-container">
  <nav class="blog-nav blog-nav-pagination">
    {% if paginator.previous_page %}
    {% if paginator.previous_page > 1 %}
    <a href="{{ site.baseurl}}/page{{ paginator.previous_page }}" class="blog-nav-previous">
      <h3 class="blog-nav-label">Articles plus récents</h3>
    {% else %}
    <a href="{{ site.baseurl}}/" class="blog-nav-previous">
      <h3 class="blog-nav-label">Articles les plus récents</h3>
    {% endif %}
    </a>
    {% endif %}
    {% if paginator.next_page %}
    <a href="{{ site.baseurl}}/page{{ paginator.next_page }}" class="blog-nav-next">
      <h3 class="blog-nav-label">Articles précédents</h3>
    </a>
    {% endif %}
  </nav>
</div>
